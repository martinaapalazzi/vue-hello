<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Vue Hello</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <div>
            <img src="grinch.jpeg" alt="">
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Buone feste!',
                    src: "grinc.jpg"
                }
            }
        }).mount('#app')
    </script>

    
</body>
</html>
